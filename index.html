<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8" />
    <title>Quiz Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/c1a47427bb.js" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="custom-cursor"></div>
    
    <div class="welcome-screen">
        <h1>Bienvenu(e) à Poudlard jeunes sorciers</h1>
        <h3>Mets le choix-pot pour savoir dans quelle maison tu vas suivre ta scolarité.</h3>
        <button class="hogwarts-button"> Commencer le test</button>


    </div>
    <div class="question-screen">
        <h2> Quel est votre animal préféré parmi ceux-ci ?</h2>
        <ul>
            <li>Courage</li>
            <li>Ambition</li>
            <li>Intelligence</li>
            <li>Loyauté</li>
        </ul>

    </div>
    <div class="end-screen">
        <h1>Bravo ! Ta maison est choisie.</h1>
        <p class="house">Tu entres dans la maison <span></span></p>
        <button class="reloadButton">Rejouer</button>
    </div>


    <script src="main.js"></script>
    
</body>
</html>
